<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggler</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .theme-toggler {
            cursor: pointer;
            font-size: 30px;
            border: 2px solid #ccc;
            border-radius: 50px;
            width: 100px;
            
        }
        .theme-toggler-light {
            background-color: #e6e6e6;
            border: 2px solid #000;
        }
        .theme-toggler-dark {
            background-color: #333;
            border: 2px solid #fff;
        }
        
    </style>   

</head>
<body>
    <div class="container">
        <h1>MOdern Theme Toggler</h1>
       <div class="theme-toggler" id="theme-toggler" onclick="toggleTheme()">
            <span class="ico-light" id="ico-light">ðŸŒž</span>
            <span class="ico-dark"id="ico-dark" >ðŸŒœ</span>
        </div>
    </div>
    <script>
    const themeToggler = document.getElementById('theme-toggler');
    const icoLight = document.getElementById("ico-light");
    const icoDark = document.getElementById("ico-dark");

    function toggleTheme(){
        const localStoragetheme = localStorage.getItem("theme");
        if(localStoragetheme === "dark"){
           toggleLight();
           localStorage.setItem("theme", "light");
        } else {
           toggleDark();
              localStorage.setItem("theme", "dark");
    }
}
   
    function toggleDark() {
        document.body.style.backgroundColor = "black";
        document.body.style.color = "white";
        icoLight.style.visibility = "hidden";
        icoDark.style.visibility = "visible";
        themeToggler.classList.remove("theme-toggle-light");
        themeToggler.classList.add("theme-toggle-dark");
        localStorage.setItem("theme", "dark");
    }
    function toggleLight(){
        document.body.style.backgroundColor = "white";
        document.body.style.color = "black";
        icoLight.style.visibility = "visible";
        icoDark.style.visibility = "hidden";
       themeToggler.classList.remove("theme-toggle-dark");
       themeToggler.classList.add("theme-toggle-light");
        localStorage.setItem("theme", "light");
    }
   function renderTheme(){
    const localStoragetheme = localStorage.getItem("theme");
    if(localStoragetheme === "dark"){
        toggleDark();
    } else {
        toggleLight();
    }
}
    renderTheme();
    </script>
</body>
</html>
